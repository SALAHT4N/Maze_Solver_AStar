<!DOCTYPE html>
<html lang="en" class="bg-base-300">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="h-screen p-6 bg-base-300">
    <div class="h-full">
      <div class="flex gap-x-4 flex-row h-full w-full">
        <div class="grid flex-1 place-items-center">
          <div id="maze-container" class="grid gap-3">
            <!-- <div
              class="card-body transition-all hover:-translate-y-1 duration-150 bg-base-100 shadow-md rounded-md"
            ></div>
            <div
              class="card-body transition-all hover:-translate-y-1 duration-150 bg-base-100 shadow-md rounded-md"
            ></div>
            <div
              class="card-body transition-all hover:-translate-y-1 duration-150 bg-base-100 shadow-md rounded-md"
            ></div>
            <div
              class="card-body cell-empty transition-all delay-0 hover:-translate-y-1 duration-150 bg-base-100 shadow-md rounded-md"
            ></div> -->
          </div>
        </div>
        <!-- <div class="divider lg:divider-horizontal"></div> -->
        <!-- OPTIONS              -->
        <!-- --------------------------------------------- -->
        <!-- --------------------------------------------- -->
        <!-- --------------------------------------------- -->
        <div class="flex flex-col gap-2 w-64 bg-base-100 rounded-box p-4">
          <div>
            <label class="form-control w-full max-w-xs">
              <div class="label">
                <span class="label-text">Width</span>
              </div>
              <input
                id="width-input"
                type="number"
                placeholder="Type here"
                class="input input-accent w-full max-w-xs"
              />
              <div class="label"></div>
            </label>
          </div>

          <div>
            <label class="form-control w-full max-w-xs">
              <div class="label">
                <span class="label-text">Height</span>
              </div>
              <input
                id="height-input"
                type="number"
                placeholder="Type here"
                class="input input-accent w-full max-w-xs"
              />
              <div class="label"></div>
            </label>
          </div>

          <div class="collapse collapse-arrow bg-base-100">
            <input type="radio" name="my-accordion-2" checked="checked" />
            <div class="collapse-title font-medium">Blocks</div>
            <div class="collapse-content">
              <div class="flex flex-row gap-2">
                <div class="lg:tooltip" data-tip="Start">
                  <div
                    id="start_block"
                    class="blocks card-body h-full transition-all w-16 hover:-translate-y-1 duration-150 bg-green-600 shadow-md rounded-md"
                  ></div>
                </div>
                <div class="lg:tooltip" data-tip="Wall">
                  <div
                    id="block_block"
                    class="blocks card-body h-full transition-all w-16 hover:-translate-y-1 duration-150 bg-base-light shadow-md rounded-md"
                  ></div>
                </div>
                <div class="lg:tooltip" data-tip="Goal">
                  <div
                    id="goal_block"
                    class="blocks card-body h-full transition-all w-16 hover:-translate-y-1 duration-150 bg-red-700 shadow-md rounded-md"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="collapse collapse-arrow bg-base-100">
            <input type="radio" name="my-accordion-2" />
            <div class="collapse-title font-medium">Options</div>
            <div class="collapse-content">
              <div class="form-control">
                <label class="label cursor-pointer">
                  <input
                    id="manhattan-radio-input"
                    type="radio"
                    name="radio-10"
                    class="radio radio-accent radio-sm"
                    checked
                  />
                  <span class="label-text">Manhattan</span>
                </label>
              </div>
              <div class="form-control">
                <label class="label cursor-pointer">
                  <input
                    id="ecludian-radio-input"
                    type="radio"
                    name="radio-10"
                    class="radio radio-accent radio-sm"
                  />
                  <span class="label-text">Ecludian</span>
                </label>
              </div>
              <div class="divider"></div>
              <label for="speed"> Speed:</label>

              <input
                id="speed-range-input"
                name="speed"
                type="range"
                min="0"
                max="100"
                value="0"
                class="range range-accent range-xs"
                step="25"
              />
              <div class="w-full flex justify-between text-xs px-2">
                <span>|</span>
                <span>|</span>
                <span>|</span>
                <span>|</span>
                <span>|</span>
              </div>
              <div class="w-full flex justify-between text-xs px-2">
                <span class="font-bold">1</span>
                <span class="font-bold">2</span>
                <span class="font-bold">3</span>
                <span class="font-bold">4</span>
                <span class="font-bold">5</span>
              </div>
            </div>
          </div>

          <div class="mt-auto">
            <button id="start-button" class="btn btn-primary text-lg w-full">
              Start
            </button>
          </div>
        </div>
        <!-- OPTIONS  END OF     -->
        <!-- --------------------------------------------- -->
        <!-- --------------------------------------------- -->
        <!-- --------------------------------------------- -->
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
